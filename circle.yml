dependencies:
  override:
    - pip install -r requirements.txt
    - pip install pycrypto
test:
  override:
    - python manage.py collectstatic --no-input
    - coverage run manage.py test
general:
  artifacts:
    - 'coverage'
deployment:
  production:
    branch: master
    commands:
      - fab deploy
  staging:
    branch: migration-to-heroku
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - heroku maintenance:on --app speakerfight
      - heroku scale web=0 --app speakerfight
      - git push git@heroku.com:speakerfight.git $CIRCLE_SHA1:refs/heads/master
      - heroku run python manage.py migrate --app speakerfight
      - heroku run python manage.py compilemessages --app speakerfight
      - heroku scale web=1 --app speakerfight
      - heroku maintenance:off --app speakerfight
